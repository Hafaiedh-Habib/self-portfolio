<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Habib Hafaiedh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        button {
            cursor: pointer;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #34495e;
        }

        .portfolio {
            padding: 3rem 1.5rem;
            text-align: center;
            background-color: #ecf0f1;
        }

        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #3498db;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 0 1.5rem;
        }

        .project {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .project img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .project h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .project p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #7f8c8d;
        }

        .view-project {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-project:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="SelfPortfolio.html">Accueil</a></li>
            <li><a href="about.html">Àpropos</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="portfolio">
        <div class="portfolio-container">
            <h1>Mes Projets</h1>
            <div class="projects-grid">
                <div class="project">
                    <img src="project1.jpg" alt="Projet 1">
                    <h3>Projet 1</h3>
                    <p>Une application web moderne réalisée avec React et Node.js.</p>
                    <a href="projet1.html" class="view-project">Voir le projet</a>
                </div>
                <div class="project">
                    <img src="project2.jpg" alt="Projet 2">
                    <h3>Projet 2</h3>
                    <p>Un site e-commerce utilisant Shopify et une intégration API.</p>
                    <a href="projet2.html" class="view-project">Voir le projet</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
