<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Habib Hafaiedh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        button {
            cursor: pointer;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #34495e;
        }

        .contact {
            padding: 3rem 1.5rem;
            background-color: #ecf0f1;
            text-align: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #3498db;
        }

        .contact p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #7f8c8d;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            padding: 1rem;
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            width: 200px;
            margin: 0 auto;
        }

        button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="SelfPortfolio.html">Accueil</a></li>
            <li><a href="about.html">Àpropos</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <div class="contact-container">
            <h1>Contactez-moi</h1>
            <p>Pour toute question, collaboration ou proposition de projet, n'hésitez pas à me contacter !</p>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Nom" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>
</body>
</html>
